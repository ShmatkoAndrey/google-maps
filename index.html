<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maps</title>
        <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
        <script src="lib/jquery-2.2.3.min.js"></script>
        <script src="javascripts/maps.js"></script>
        <script src="javascripts/opt_way.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBs8K7eayFPLgyZzC-KZCLDgLz_N09-gTc"></script>
    </head>
    <body>
        <div id="warning">Осталось: 8 точек</div>
        <div id="map"></div>
        <div id="markers"></div>
        <label id="range_val" for="range"></label>
        <input type="range" id="range" value="80" min="5" max="150">
        <div id="times"></div>
        <br />
        <input id="checkbox" type="checkbox"><label id="checkbox_label" for="checkbox">Строить сразу</label>
        <div class = "button" onclick="buildRoutes()">Build routes</div>
        <div class = "button" onclick="startDriving()">Start drive!</div>
        <div class = "button" onclick="resetRoutes()">Reset routes</div>
        <div class = "button" onclick="resetMarkers()">Reset markers</div>
    </body>
</html>
